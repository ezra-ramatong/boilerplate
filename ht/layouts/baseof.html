<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Site.Title }}</title>
    {{ partial "build/favicon.html" }}
    {{ partial "build/fonts.html" }}
    {{ with (templates.Defer (dict "key" "global")) }}
      {{ partial "build/css.html" . }}
    {{ end }}
  </head>
  <body>
    {{ block "main" . }}
    {{ end }}
  </body>
</html>
