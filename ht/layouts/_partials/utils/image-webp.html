{{ $src := .src }}
{{ $alt := .alt }}
{{ $width := .width }}
{{ $height := .height }}

{{ with resources.Get $src }}
  {{ $webp := .Process "webp" }}
  <img
    src="{{ $webp.RelPermalink }}"
    alt="{{ $alt }}"
    {{ if $width }}width="{{ $width }}"{{ end }}
    {{ if $height }}height="{{ $height }}"{{ end }}
  />
{{ end }}
