<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Site.Title }}</title>
    {{ with (templates.Defer (dict "key" "global")) }}
      {{ partial "css.html" . }}
    {{ end }}
  </head>
  <body class="bg-[#0000cd]">
    <div class="my-0 mx-auto py-0 px-4 max-w-5xl">
      {{ block "main" . }}
      {{ end }}
    </div>
  </body>
</html>
