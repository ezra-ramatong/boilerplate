<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {{- if and .IsHome .Title -}}
        Sassy Trinity - Stay Classy
      {{- else if .Title -}}

    {{ end }}
  </body>
</html>
